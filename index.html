<!DOCTYPE html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/5e0283adb8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div class="disappearingMsg">
        <img src="arrow.png">
        <p class="disMsg">Click on one of these</p>
    </div>
    <div id="headertop">
        <h1>ROCK PAPER SCISSORS</h1>
        <h3>First to 5 points wins the game</h3>
    </div>
<div id="main-container">

    <div class="outer-box">
    <p class="info-user">Player</p>
    <div class="player-box Box">
        <button class="btnPlayer rock btns"><i class="fa-solid fa-hand-back-fist fi-iden"></i></button>
        <button class="btnPlayer paper btns"><i class="fa-solid fa-hand fi-iden"></i></button>
        <button class="btnPlayer scissors btns"><i class="fa-solid fa-hand-scissors fi-iden"></i></button>
    </div>
    </div>

    <div class="arena-container">
        <h2 id="arenaName">ARENA</h2>
        <div id="arena">
            <div id="playerSide">
            </div>
            <div id="computerSide">
            </div>
        </div>
    </div>

    <div class="outer-box">
    <p class="info-computer">Computer</p>
    <div class="computer-box Box">
        <button class="btnComputer rock btns"><i class="fa-solid fa-hand-back-fist fi-iden"></i></button>
        <button class="btnComputer paper btns"><i class="fa-solid fa-hand fi-iden"></i></button>
        <button class="btnComputer scissors btns "><i class="fa-solid fa-hand-scissors fi-iden"></i></button>
    </div>
</div>
</div>
<div id="commentary">
<p class="commentary-text"></p>
</div>

<div id="bottom-container">
    <div class="results-box">
        <div id="player-score">0</div>
                <span id="dashthing">-</span>
        <div id="computer-score">0</div>
    </div>

</div>


<script src="script.js"></script>


</body>
</html>
